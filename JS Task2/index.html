<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="page">
        <div class="avatar-container">
            <img src="img/avatar-03.jpg" alt="">

            <p>Travel influencer who shares her adventures and

        </div>
        <div class="social-media">
            <span>
                <i class="fa-brands fa-facebook fa-2xl" style="color: #000000;"></i>
            </span>
            <span>
                <i class="fa-brands fa-youtube fa-2xl" style="color: #000000;"></i>
            </span>
            <span>
                <i class="fa-brands fa-pinterest fa-2xl" style="color: #000000;"></i>
            </span>
            <span>
                <i class="fa-brands fa-twitter fa-2xl" style="color: #000000;"></i>
            </span>
            <span>
                <i class="fa-brands fa-instagram fa-2xl" style="color: #000000;"></i>
            </span>    
        </div>
    </section>
    <section class="bottom-section">
        <div class="background">
            <h1>My Blog</h1>
        </div>
        <div class="background">
            <h1>My Website</h1>
        </div>
        <div class="background">
            <h1>Discount</h1>
        </div>
        <div class="background">
